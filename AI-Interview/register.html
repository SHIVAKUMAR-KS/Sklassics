<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€“ LMS</title>
  <link rel="icon" type="image/png" href="public/Favicon.png" />
  <style>
    :root {
      --primary: #6e48aa;
      --secondary: #9d50bb;
      --accent: #4776e6;
      --neon: #00f2fe;
      --dark: #0f0c29;
      --light: #f8f9ff;
      --success: #00d2ff;
      --warning: #f46b45;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: white;
      /* background: linear-gradient(135deg, rgba(15, 12, 41, 0.9), rgba(48, 43, 99, 0.9)); */
      color: var(--light);
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 40px;
    }

    .button-book {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(110, 72, 170, 0.4);
    }

    .button-book:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(110, 72, 170, 0.6);
      background: linear-gradient(90deg, var(--secondary), var(--accent));
    }

    .user-info {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--light);
      display: flex;
      align-items: center;
      padding-left: 10px;
    }

    .register-box {
      background: rgba(16, 18, 37, 0.9);
      border: 1px solid rgba(110, 72, 170, 0.3);
      border-radius: 16px;
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      transition: all 0.3s;
    }

    .register-box:hover {
      border-color: rgba(0, 242, 254, 0.5);
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
    }

    input:focus {
      box-shadow: 0 0 12px rgba(0, 242, 254, 0.6);
      border-width: 2px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper label {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .input-wrapper input:focus + label,
    .input-wrapper input:not(:placeholder-shown) + label {
      top: -10px;
      left: 12px;
      font-size: 0.75rem;
      color: #00f2fe;
      background: rgba(16, 18, 37, 0.9);
      padding: 0 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* New styles converted from Tailwind */
    .register-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Rajdhani', sans-serif;
      color: white;
      padding-top: 80px;
      padding-left: 16px;
      padding-right: 16px;
    }

    @media (min-width: 768px) {
      .register-container {
        flex-direction: row;
      }
    }

    .register-left-img {
      display: none;
      width: 50%;
      height: 100%;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    @media (min-width: 768px) {
      .register-left-img {
        display: flex;
      }
    }

    .register-left-img img {
      max-width: 100%;
      max-height: 500px;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease-out;
    }

    .register-right {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .register-right {
        width: 50%;
      }
    }

    .register-box {
      margin-top: 40px;
      width: 100%;
      max-width: 512px;
      padding: 32px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .register-box h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 24px;
      color: transparent;
      background-clip: text;
      background-image: linear-gradient(to right, #7e22ce, #06b6d4);
      color:white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    @media (min-width: 640px) {
      .register-box h2 {
        font-size: 1.875rem;
      }
    }

    .flash-message {
      font-size: 0.875rem;
      margin-bottom: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      max-width: 100%;
      animation: slideInUp 0.8s ease-out;
    }

    @media (min-width: 640px) {
      .flash-message {
        font-size: 1rem;
      }
    }

    .flash-error {
      color: #f87171;
      animation: pulse 2s infinite;
    }

    .flash-success {
      color: #4ade80;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: rgba(30, 29, 66, 0.8);
      border: 1px solid #6b7280;
      color: white;
      font-size: 1.125rem;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #67e8f9;
    }

    @media (min-width: 640px) {
      .form-input {
        font-size: 1.25rem;
      }
    }

    .form-button {
      width: 100%;
      padding: 16px;
      background-image: linear-gradient(to right, #7e22ce, #06b6d4);
      color: white;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.125rem;
      transition: all 0.3s;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    @media (min-width: 640px) {
      .form-button {
        font-size: 1.25rem;
      }
    }

    .form-button:hover {
      background-image: linear-gradient(to right, #9333ea, #22d3ee);
      transform: scale(1.05);
    }

    .form-button:focus {
      outline: none;
      box-shadow: 0 0 0 2px #67e8f9;
    }

    .login-link {
      margin-top: 24px;
      font-size: 0.875rem;
      animation: slideInUp 0.8s ease-out;
    }

    @media (min-width: 640px) {
      .login-link {
        font-size: 1rem;
      }
    }

    .login-link a {
      color: #67e8f9;
      font-weight: 600;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #a5f3fc;
    }

    /* Mobile specific styles */
    @media (max-width: 480px) {
      .container-header {
        padding: 2px 4px;
      }
    }

    @media (max-width: 767px) {
      .register-left-img {
        display: none !important;
      }

      .register-container {
        width: 100%;
        max-width: 100vw;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        margin: 0;
      }
    }

    @media (min-width: 768px) {
      .register-container {
        width: 100%;
        max-width: 100vw;
        min-height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        margin: 0;
      }
    }

    /* Animation classes */
    .animate-fadeIn {
      animation: fadeIn 1s ease-out;
    }

    .animate-slideInUp-08 {
      animation: slideInUp 0.8s ease-out;
    }

    .animate-slideInUp-09 {
      animation: slideInUp 0.9s ease-out;
    }

    .animate-slideInUp-10 {
      animation: slideInUp 1s ease-out;
    }

    .animate-slideInUp-11 {
      animation: slideInUp 1.1s ease-out;
    }

    .animate-slideInUp-12 {
      animation: slideInUp 1.2s ease-out;
    }
  </style>
  <script>
   // Removed redundant fetch since nav.html is included via Jinja template
   document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("nav-menu");

    toggle.addEventListener("click", () => {
      toggle.classList.toggle("open");
      menu.classList.toggle("open");
      toggle.setAttribute("aria-expanded", toggle.classList.contains("open"));
    });

    toggle.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggle.click();
      }
    });
  });
</script>
</head>

<body>
   {% include 'nav.html' %}
  <!-- <div id="navbar"></div> -->
  
  <!-- Register Form Section -->
  <div class="register-container">
    <div class="register-left-img">
      <img src="{{ url_for('static', filename='images/ai-login.png') }}" /> 
    </div>
    <div class="register-right">
      <div class="register-box animate-fadeIn">
        <h2>Register</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="flash-message {{ 'flash-error' if category == 'error' else 'flash-success' }} animate-slideInUp-08" role="alert">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}" class="register-form">
          <div class="input-wrapper">
            <input type="text" name="name" id="name" placeholder=" " value="{{ name | default('') }}" required class="form-input animate-slideInUp-08" aria-label="Full Name" />
            <label for="name">Full Name</label>
          </div>
          <div class="input-wrapper">
            <input type="email" name="email" id="email" placeholder=" " value="{{ email | default('') }}" required class="form-input animate-slideInUp-09" aria-label="Email Address" />
            <label for="email">Email Address</label>
          </div>
          <div class="input-wrapper">
            <input type="text" name="contact" id="contact" placeholder=" " value="{{ contact | default('') }}" required class="form-input animate-slideInUp-10" aria-label="Contact Number" />
            <label for="contact">Contact Number</label>
          </div>
          {% if otp_sent %}
            <div class="input-wrapper">
              <input type="text" name="otp" id="otp" placeholder=" " maxlength="6" required class="form-input animate-slideInUp-11" aria-label="6-digit OTP" />
              <label for="otp">Enter 6-digit OTP</label>
            </div>
            <button type="submit" name="action" value="register" class="form-button animate-slideInUp-12">
              Register
            </button>
          {% else %}
            <button type="submit" name="action" value="send_otp" class="form-button animate-slideInUp-12">
              Send OTP
            </button>
          {% endif %}
        </form>

        <div class="login-link animate-slideInUp-08">
          Already have an account?
          <a href="{{ url_for('login') }}">Log in</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
